{% load static %}
<div id="modal-login" class="modalLogin">
    <link rel="stylesheet " href="{%static 'css/login.css'%} " media="screen">
    <div class="login-wrap" id="modal-content">
        <div class="login-html" id="login">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sartu</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Erregistratu</label>
            <div class="login-form">
                <form method="POST" name="login-form" id="login-form">
                    {% csrf_token %}
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="erabiltzailea-login" class="label">Erabiltzailea</label>
                            <input id="erabiltzailea-login" name="erabiltzailea-login" type="text" class="input" autocomplete="off" required>
                        </div>
                        <div class="group">
                            <label for="pasahitza-login" class="label">Pasahitza</label>
                            <input id="pasahitza-login" name="pasahitza-login" type="password" class="input" data-type="password" autocomplete="off" required>
                        </div>
                        <br>
                        <div class="group">
                            <input type="submit" class="button" value="Sartu">
                        </div>
                        <div class="foot-lnk">
                            <a href="#forgot" class="foot-lnk">Pasahitza ahaztu duzu?</a>
                        </div>
                    </div>
                </form>
                <div class="sign-up-htm">
                    <form method="POST" name="register-form" id="register-form">
                        {% csrf_token %}
                        <div class="group input-small">
                            <label for="izena" class="label">Izena</label>
                            <input id="izena" name="izena" type="izena" class="input" autocomplete="off" required>
                        </div>
                        <div class="group input-small">
                            <label for="abizena" class="label">Abizena</label>
                            <input id="abizena" name="abizena" type="abizena" class="input" autocomplete="off" required>
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email</label>
                            <input id="email" name="email" type="email" class="input" autocomplete="off" required>
                        </div>
                        <div class="group">
                            <label for="erabiltzailea-register" class="label">Erabiltzailea</label>
                            <input id="erabiltzailea-register" name="erabiltzailea-register" type="text" class="input" autocomplete="off" required>
                        </div>
                        <div class="group">
                            <label for="pasahitza-register" class="label">Pasahitza</label>
                            <input id="pasahitza-register" name="pasahitza-register" type="password" class="input" data-type="password" autocomplete="off" required>
                        </div>
                        <div class="group">
                            <label for="pasahitza2" class="label">Pasahitza Errepikatu</label>
                            <input id="pasahitza-register-2" name="pasahitza-register-2" type="password" class="input" data-type="password" autocomplete="off" required>
                        </div>
                        <br>
                        <div class="group">
                            <input type="submit" id="register-btn" class="button" value="Erregistratu">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
