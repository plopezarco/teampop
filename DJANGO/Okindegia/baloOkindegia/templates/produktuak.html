{% extends "base.html "%}{% load static %}{% load humanize %}{% block title %} Produktuak {%endblock%} {% block content%}

<head>
    <link rel="stylesheet " href="{%static 'css/produktuak.css'%} " media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h2>Gure Produktuak</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {%for p in produktuak%}
            <div class="col-md-6 col-lg-6 col-xl-4">
                <div class="single-product">
                    <div class="part-1">
                        <img src="{{p.irudia}}">
                        <ul>
                            <li><a href="#"><i class="icon fa fa-shopping-cart"></i></a></li>
                            <li><a href="#" data-toggle="modal" data-target="#produktu{{p.id}}"><i class="icon fa fa-expand"></i></a></li>
                        </ul>
                    </div>
                    <div class="modal fade bd-example-modal-lg" id="produktu{{p.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <img src="{{p.irudia}}">
                                <div class="modal-body">
                                    <h3 class="product-title">{{p.izena}}</h3>
                                    <h4 class="product-price">{{p.prezioa|floatformat:2}}€</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{p.izena}}</h3>
                        <h4 class="product-price">{{p.prezioa|floatformat:2}}€</h4>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
{%endblock%}
