{% load static %}
<html>

<head>
    <meta name=" viewport " content="width=device-width, initial-scale=1.0 ">
    <meta charset="utf-8 ">
    <meta name="page_type " content="np-template-header-footer-from-plugin ">
    <link rel="stylesheet " href="{%static 'css/nicepage.css'%} " media="screen">
    <script class="u-script " type="text/javascript " src="{%static 'js/jquery.js'%} " defer=" "></script>
    <script class="u-script " type="text/javascript " src="{%static 'js/nicepage.js'%} " defer=" "></script>
    <script class="u-script " type="text/javascript " src="{%static 'js/gure_scriptak.js'%} " defer=" "></script>
    <link id="u-theme-google-font " rel="stylesheet " href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i ">
    <link rel="icon " href="{%static 'images/icono_balo.png'%} ">
    <script type="application/ld+json ">
        {
            "@context ": "http://schema.org ",
            "@type ": "Organization ",
            "name ": " ",
            "logo ": "images/default-logo.png "
        }
    </script>
    <meta name="theme-color " content="#478ac9 ">
    <meta property="og:type " content="website ">
    <title>
        {% block title %} {%endblock%}
    </title>
</head>

<body class="u-body">
    <header style="display: unset">
        {%include "superior/barra.html "%}
    </header>

    {% block content%} {%endblock%}

    <footer>
        {%include "inferior/footer.html "%}
    </footer>
</body>

</html>
